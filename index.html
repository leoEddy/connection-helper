<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connections Helper</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- Add a div to display the timestamp -->
    <div id="timestamp" style="font-size: 14px; color: gray; margin-top: 10px; text-align: center;"></div>

    <!-- Your sketch and block scripts -->
    <script src="sketch.js"></script>
    <script src="block.js"></script>

    <!-- Add the timestamp script -->
    <script>
      // Add the current timestamp dynamically
      const now = new Date();
      const timestampElement = document.getElementById("timestamp");
      timestampElement.textContent = `Last updated: ${now.toLocaleString()}`;
    </script>
  </body>
</html>
