name: Words Watch (SMS)

on:
  # 12:15 am Pacific
  schedule:
    - cron: "15 08 * * *"   # Standard Time (UTC−8 → 12:15 am PT)
    - cron: "15 07 * * *"   # Daylight Time (UTC−7 → 12:15 am PDT)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Last-Modified of words.txt
        id: chk
        env:
          RAW_URL: "https://raw.githubusercontent.com/leoEddy/connection-helper/refs/heads/main/words.txt"
        run: |
          set -e
          HDRS=$(curl -sI "$RAW_URL")
          LM=$(printf "%s\n" "$HDRS" | awk -F': ' 'tolower($1)=="last-modified"{print $2}' | tr -d '\r')
          if [ -z "$LM" ]; then
            echo "ok=false" >> $GITHUB_OUTPUT
            echo "lm_pt=unknown" >> $GITHUB_OUTPUT
            echo "reason=No Last-Modified header" >> $GITHUB_OUTPUT
            exit 0
          fi

          LM_PT=$(TZ=America/Vancouver date -d "$LM" "+%Y-%m-%d %H:%M")
          FILE_DAY_PT=$(TZ=America/Vancouver date -d "$LM" "+%Y-%m-%d")
          TODAY_PT=$(TZ=America/Vancouver date "+%Y-%m-%d")

          if [ "$FILE_DAY_PT" = "$TODAY_PT" ]; then
            echo "ok=true" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
          fi
          echo "lm_pt=$LM_PT" >> $GITHUB_OUTPUT

      - name: SMS alert via Twilio (only when NOT updated)
        if: steps.chk.outputs.ok != 'true'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM:       ${{ secrets.TWILIO_FROM }}
          TWILIO_TO:         ${{ secrets.TWILIO_TO }}
          LM_PT:             ${{ steps.chk.outputs.lm_pt }}
        run: |
          MSG="⚠️ Connections Helper: words.txt was NOT updated today. Last update (PT): ${LM_PT}"
          curl -s -X POST "https://api.twilio.com/2010-04-01/Accounts/${TWILIO_ACCOUNT_SID}/Messages.json" \
            --data-urlencode "From=${TWILIO_FROM}" \
            --data-urlencode "To=${TWILIO_TO}" \
            --data-urlencode "Body=${MSG}" \
            -u "${TWILIO_ACCOUNT_SID}:${TWILIO_AUTH_TOKEN}"
